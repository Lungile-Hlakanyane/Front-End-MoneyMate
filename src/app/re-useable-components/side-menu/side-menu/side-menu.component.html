<ion-content class="ion-padding" style="height: 70%; width: 80%;">
  <div class="close-container">    
    <p style="font-size: 50px; font-weight: bold; height: 10px; margin-top: 40px; color: grey;" (click)="closeMenu()">
      <ion-icon name="close-outline"></ion-icon>
    </p>
    <div class="header-text" style="margin-top:15px;">Main Menu</div>
  </div>
  <ion-list lines="none">
    <ion-item (click)="navigate('/profile')">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-item>
    <ion-item (click)="navigate('/notifications')">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>
    <ion-item (click)="navigate('/expenses')">
      <ion-icon slot="start" name="cash-outline"></ion-icon>
      <ion-label>Expenses</ion-label>
    </ion-item>
    <ion-item (click)="navigate('/analytics')">
      <ion-icon slot="start" name="pie-chart-outline"></ion-icon>
      <ion-label>Analytics</ion-label>
    </ion-item>
    <ion-item (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Logout</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
