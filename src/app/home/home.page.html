<ion-content class="ion-padding" class="full-content">
  <div class="header-container" style="position: fixed;top: 0;left: 0;right: 0; z-index: 999;
  padding: 15px;
  display: flex;
  justify-content: space-between;
  background-color: #000000;">
   <div>
    <p style="color:#fff; font-weight: bold; font-size: 20px; font-style: italic;">MoneyMate</p>
   </div>
   <div style="position: relative; bottom:28px;" (click)="navigate('/profile')">
    <p style="color:#fff; font-size: 40px;"><ion-icon name="person-circle-outline"></ion-icon></p>
   </div>
  </div>
  <div class="body-container" style="position:relative; bottom:10px; top: 100px">
    <h1 style="color:#fff; font-weight: bold; padding-left: 20px; font-size: 30px;">
       Financial <br>
       Dashboard</h1>
  </div>
  <div class="finance-stats" style="display: flex; justify-content: space-between; position: relative; bottom:30px; top: 100px">
    <div style="padding-left: 20px;">
      <p style="font-size: 30px; color:#fff; line-height: 1px; font-weight: bold;">R750.60</p>
      <P style="font-size: 20px; font-weight: 200; line-height: 1px; color: #fff;">Total Spent</P>
    </div>
    <div class="card" style="display: flex;gap:15px; position:relative; bottom: 90px">
      <p style="color:#fff; font-size: 30px; position: relative; bottom: 5px;"><ion-icon name="cash-outline"></ion-icon></p>
      <p style="color:#fff; position: relative; top:12px;" (click)="navigate('/expenses')">Expenses
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </p>
    </div>
  </div>

  <div class="graph-stats-container" style="padding: 20px; height: 280px;">
   <app-chartdiagram></app-chartdiagram>
  </div>

  <div class="latest-transfer-container">
   <div style="display: flex; justify-content:  space-between; padding-left: 25px;">
    <p style="color:#fff; font-size: 18px;">Latest Transactions</p>
    <p style="color:#fff; font-size: 30px; position: relative; bottom:17px; padding-right:10px;" 
    (click)="navigate('/expenses')">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </p>
   </div>
  </div>

  <div class="list-transactions" style="margin-bottom: 60px;">
    <div class="item">
      <ion-grid>
        <ion-row *ngFor="let expense of expenses">
          <ion-col>
            <img [src]="getIcon(expense.category)" style="width: 40px; height: 40px;">
          </ion-col>
          <ion-col style="text-align: start;">
            <p style="color:#fff; font-size: 14px; font-weight: bold;">{{ expense.description }}</p>
            <p style="color:grey; font-size: 12px; font-weight: bold;line-height: 1px;">
              {{ expense.dateTime | date:'dd MMM yyyy' }}
            </p>
          </ion-col>
          <ion-col style="text-align: end;">
            <p style="color:#fff; font-size: 14px; font-weight: bold;">R{{ expense.amount | number:'1.2-2' }}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
  

 </ion-content>
